<p>Once the game has started, use the number keys to change or restart levels. </p>
<p>
  <b>Controls</b> <br>
  Left/right -> rotate ship <br>
  Space bar -> thrust <br>
  "Z" key -> Toggle zoom mode (when planet is out of sight) <br>
  "A" key -> zoom way out (use Z to return) <br>
  , and . keys -> speed up/slow down time
